version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pos_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build: .
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3008
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pos_system
      DB_USER: postgres
      DB_PASS: 123456
      JWT_SECRET: change_me_in_production
    ports:
      - "3008:3008"
    restart: unless-stopped
volumes:
  db_data:
